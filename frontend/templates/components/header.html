<header
    class="absolute top-0 left-0 right-0 h-14 flex items-center justify-between px-4 z-20 bg-white dark:bg-gray-900 shadow-sm transition-colors duration-300">
    <div class="md:hidden flex items-center">
        <button @click="mobileMenuOpen = !mobileMenuOpen"
            class="p-2 -ml-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </div>

    <div class="hidden md:block"></div>

    <div class="flex items-center gap-2 md:gap-3">
        <!-- notificaciones -->
        <template x-if="isLoggedIn">
            <div class="relative" x-data="{ notifOpen: false }">
                <button @click="notifOpen = !notifOpen"
                    class="relative w-9 h-9 flex items-center justify-center bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-600 dark:text-gray-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                    <span x-show="hasUnread"
                        class="absolute top-2 right-2 w-2 h-2 bg-green-500 rounded-full border border-white dark:border-gray-800 animate-pulse"></span>
                </button>
                <div x-show="notifOpen" @click.away="notifOpen = false" x-transition.opacity
                    class="fixed left-4 right-4 top-16 z-50 md:absolute md:left-auto md:right-0 md:top-auto md:mt-2 md:w-80 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div
                        class="px-4 py-3 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gray-50/50 dark:bg-gray-900/50">
                        <h3 class="font-semibold text-gray-800 dark:text-gray-200 text-sm"
                            x-text="t[lang].notifications_title"></h3>
                        <span
                            class="text-[10px] bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 px-2 py-0.5 rounded-full font-bold"
                            x-text="notifications.filter(n => !n.read).length + ' nuevas'"></span>
                    </div>
                    <div class="max-h-60 overflow-y-auto">
                        <template x-for="notif in notifications.slice(0, 3)" :key="notif.id">
                            <div
                                class="px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition border-b border-gray-50 dark:border-gray-700/50 cursor-pointer flex gap-3">
                                <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center"
                                    :class="notif.read ? 'bg-gray-100 dark:bg-gray-700 text-gray-400' : 'bg-blue-100 dark:bg-blue-900 text-blue-600'">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg></div>
                                <div>
                                    <p class="text-xs font-medium text-gray-800 dark:text-gray-200 leading-tight"
                                        x-text="notif.text"></p>
                                    <p class="text-[10px] text-gray-400 mt-1" x-text="notif.time"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                    <button @click="showNotificationsModal = true; notifOpen = false"
                        class="w-full flex items-center justify-center gap-2 py-3 text-xs font-bold text-blue-600 dark:text-blue-400 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-100 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-700 transition group"><span
                            x-text="t[lang].view_all"></span><svg
                            class="w-3 h-3 transition-transform group-hover:translate-x-1" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg></button>
                </div>
            </div>
        </template>

        <!-- accesibilidad -->

        <div
            class="flex items-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm overflow-hidden divide-x divide-gray-200 dark:divide-gray-600 transition-colors">
            <button @click="adjustZoom(-10)"
                class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-600 dark:text-gray-300"><svg
                    class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                </svg></button>
            <button @click="resetZoom()"
                class="px-2 py-1 text-xs font-mono font-bold min-w-[2.5rem] bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-600 dark:text-gray-300"><span
                    x-text="zoomLevel + '%'"></span></button>
            <button @click="adjustZoom(10)"
                class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-600 dark:text-gray-300"><svg
                    class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg></button>
        </div>

        <div class="relative">
            <button @click="langOpen = !langOpen" 
                    class="h-9 px-3 flex items-center gap-2 justify-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition font-bold text-xs text-gray-600 dark:text-gray-300">
                
                <template x-if="lang === 'es'"><span>ðŸ‡²ðŸ‡½ ES</span></template>
                <template x-if="lang === 'en'"><span>ðŸ‡ºðŸ‡¸ EN</span></template>
                <template x-if="lang === 'fr'"><span>ðŸ‡«ðŸ‡· FR</span></template>
                
                <svg class="w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        
            <div x-show="langOpen" 
                 @click.away="langOpen = false"
                 x-transition:enter="transition ease-out duration-100"
                 x-transition:enter-start="transform opacity-0 scale-95"
                 x-transition:enter-end="transform opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-75"
                 x-transition:leave-start="transform opacity-100 scale-100"
                 x-transition:leave-end="transform opacity-0 scale-95"
                 class="absolute right-0 mt-2 w-32 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 py-1 z-50"
                 style="display: none;">
                
                <button @click="setLanguage('es')" class="w-full text-left px-4 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors" :class="lang === 'es' ? 'text-blue-600 font-bold' : 'text-gray-700 dark:text-gray-300'">
                    <span>ðŸ‡²ðŸ‡½</span> EspaÃ±ol
                </button>
                <button @click="setLanguage('en')" class="w-full text-left px-4 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors" :class="lang === 'en' ? 'text-blue-600 font-bold' : 'text-gray-700 dark:text-gray-300'">
                    <span>ðŸ‡ºðŸ‡¸</span> English
                </button>
                <button @click="setLanguage('fr')" class="w-full text-left px-4 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors" :class="lang === 'fr' ? 'text-blue-600 font-bold' : 'text-gray-700 dark:text-gray-300'">
                    <span>ðŸ‡«ðŸ‡·</span> FranÃ§ais
                </button>
            </div>
        </div>

        <button @click="toggleTheme()"
            class="w-9 h-9 flex items-center justify-center bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition text-gray-600 dark:text-gray-300 transition-colors">
            <span x-show="darkMode"><svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg></span>
            <span x-show="!darkMode"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg></span>
        </button>
    </div>
</header>
