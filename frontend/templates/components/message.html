<div class="flex justify-end mb-6 animate-fade-in-up">
    <div class="bg-blue-600 text-white px-5 py-3 rounded-2xl rounded-tr-none max-w-[85%] md:max-w-[75%] shadow-md">
        <p class="text-sm md:text-base leading-relaxed">{{ user_text }}</p>
    </div>
</div>

<div class="flex justify-start gap-3 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
    <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-xs shadow-sm mt-1">
        CK
    </div>
    
    <div class="bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-5 py-3 rounded-2xl rounded-tl-none max-w-[90%] md:max-w-[80%] shadow-sm border border-gray-100 dark:border-gray-600">
        <div class="text-sm md:text-base leading-relaxed prose dark:prose-invert max-w-none">
            {{ ai_text | safe }}
        </div>
    </div>
</div>

<script>
    // scroll hacia abajo para ver el nuevo mensaje
    var chatContainer = document.getElementById("chat-container");
    chatContainer.scrollTop = chatContainer.scrollHeight;
    
    // ocultar la pantalla de bienvenida si todavía está visible
    var welcomeScreen = document.getElementById("welcome-screen");
    if (welcomeScreen) {
        welcomeScreen.style.display = 'none';
    }
</script>
