<div x-show="toast.show" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-y-2"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-2"
     class="fixed top-4 right-4 z-[60] px-4 py-3 rounded-xl shadow-lg flex items-start gap-3 min-w-[320px] max-w-sm border-l-4"
     :class="toast.type === 'error' 
        ? 'bg-red-50 text-red-900 border-red-500 shadow-red-200/70' 
        : 'bg-emerald-50 text-emerald-900 border-emerald-500 shadow-emerald-200/70'"
     style="display: none;">

    <!-- Icono éxito -->
    <div x-show="toast.type !== 'error'" 
         class="flex h-8 w-8 items-center justify-center rounded-full bg-emerald-100 text-emerald-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <!-- Icono error -->
    <div x-show="toast.type === 'error'" 
         class="flex h-8 w-8 items-center justify-center rounded-full bg-red-100 text-red-600">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12
                     a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>

    <!-- Mensaje -->
    <div class="flex-1">
        <p class="font-semibold text-sm"
           x-text="toast.type === 'error' ? 'Error' : 'Operación exitosa'"></p>
        <p class="text-xs mt-0.5 leading-snug" x-text="toast.message"></p>
    </div>

    <!-- Cerrar -->
    <button @click="toast.show = false" class="ml-2 mt-0.5 opacity-60 hover:opacity-100">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
