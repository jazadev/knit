<div x-show="confirmModal.show" 
     style="display: none;" 
     class="relative z-[60]" 
     role="dialog" 
     aria-modal="true">
    
    <div x-show="confirmModal.show" 
         x-transition.opacity 
         class="fixed inset-0 bg-gray-900/75 backdrop-blur-sm transition-opacity">
    </div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center">
            
            <div x-show="confirmModal.show" 
                 @click.away="confirmModal.show = false" 
                 x-transition:enter="ease-out duration-300" 
                 x-transition:enter-start="opacity-0 translate-y-4 sm:scale-95" 
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" 
                 class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-gray-900 text-left shadow-xl transition-all sm:my-8 w-full max-w-md border border-gray-200 dark:border-gray-700 p-6">
                
                <div class="flex items-start gap-4">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                        <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    </div>
                    
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-white" x-text="t[lang].confirm_title">¿Estás seguro?</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2" x-text="confirmModal.message">...</p>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end gap-3">
                    <button @click="confirmModal.show = false" 
                            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors"
                            x-text="t[lang].confirm_no">
                        Cancelar
                    </button>
                    <button @click="confirmModal.callback(); confirmModal.show = false" 
                            class="px-4 py-2 bg-red-600 text-white text-sm font-bold rounded-lg hover:bg-red-700 transition shadow-sm"
                            x-text="t[lang].confirm_yes">
                        Sí, continuar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
