<div x-show="showPrivacyModal" 
     style="display: none;" 
     class="relative z-50" 
     role="dialog" 
     aria-modal="true">
    
    <div x-show="showPrivacyModal" 
         x-transition.opacity 
         class="fixed inset-0 bg-gray-900/75 backdrop-blur-sm transition-opacity">
    </div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            
            <div x-show="showPrivacyModal" 
                 @click.away="showPrivacyModal = false" 
                 x-transition:enter="ease-out duration-300" 
                 x-transition:enter-start="opacity-0 translate-y-4 sm:scale-95" 
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" 
                 class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-gray-900 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-gray-200 dark:border-gray-700 p-6">
                
                <div class="mb-4">
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        <span x-text="t[lang].privacy_title">Pol√≠ticas de Privacidad</span>
                    </h3>
                </div>
                
                <div class="prose dark:prose-invert text-sm text-gray-600 dark:text-gray-300 leading-relaxed">
                    <p x-text="t[lang].privacy_content">...</p>
                </div>
                
                <div class="mt-6 flex justify-end pt-4 border-t border-gray-100 dark:border-gray-700">
                    <button @click="showPrivacyModal = false" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition shadow-sm">
                        Entendido
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
